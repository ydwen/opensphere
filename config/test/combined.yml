# yml for combined validation datasets
project:
  proj_dir: project/20220312_134759
data:
  test:
  - dataset:
      type: PairDataset
      name: Combined
      data_dir: data/val/
      ann_path: data/val/combined_ann.txt
      test_mode: true
      metrics:
      - ACC
      - EER
      - AUC
      - FPR=1e-4
      - FPR=5e-4
      - FPR=1e-3
      - FPR=5e-3
      - FPR=1e-2
    dataloader:
      type: DataLoader
      batch_size: 256
      shuffle: false
      drop_last: false
      num_workers: 4
